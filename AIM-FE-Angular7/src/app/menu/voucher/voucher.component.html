<form method="post" action="/settings" name="varRadioOptions">
  <card cardTitle="Generate Voucher">
    <div class="row">
      <div class="col-6">
        <label class="control-label">Type of Voucher Format</label>
        <input class="radio" type="radio" id="default-radio1" name="radio" checked>
        <label class="radio-label" for="default-radio1">All Lowercase</label>
        <input class="radio" type="radio" id="default-radio2" name="radio">
        <label class="radio-label" for="default-radio2">All Uppercase</label>
        <input class="radio" type="radio" id="default-radio3" name="radio">
        <label class="radio-label" for="default-radio3">Mix Alphanumeric</label>
      </div>
      <div class="col-6">
        <label class="control-label">Number of Voucher (1 - 100):</label>
        <input type="number" min="0" max="100" class="form-control"
        placeholder=1 name="numvoucher">
      </div>
    </div>
  </card>
  <card cardTitle="Limit">
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label>Time:</label>
          <div class="form-inline">
            <label>DD:</label>
            <select class="form-control" name="TDD">
              <option>00</option>
              <option>01</option>
              <option>02</option>
              <option>03</option>
              <option>04</option>
              <option>05</option>
              <option>06</option>
              <option>07</option>
              <option>08</option>
              <option>09</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
              <option>13</option>
              <option>14</option>
              <option>15</option>
              <option>16</option>
              <option>17</option>
              <option>18</option>
              <option>19</option>
              <option>20</option>
              <option>21</option>
              <option>22</option>
              <option>23</option>
              <option>24</option>
              <option>25</option>
              <option>26</option>
              <option>27</option>
              <option>28</option>
              <option>29</option>
              <option>30</option>
              <option>31</option>
            </select>
            <label>HH:</label>
            <select class="form-control" name="THH">
              <option>00</option>
              <option>01</option>
              <option>02</option>
              <option>03</option>
              <option>04</option>
              <option>05</option>
              <option>06</option>
              <option>07</option>
              <option>08</option>
              <option>09</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
              <option>13</option>
              <option>14</option>
              <option>15</option>
              <option>16</option>
              <option>17</option>
              <option>18</option>
              <option>19</option>
              <option>20</option>
              <option>21</option>
              <option>22</option>
              <option>23</option>
              <option>24</option>
            </select>
            <label>MM:</label>
            <select class="form-control" name="TMM">
              <option>00</option>
              <option>05</option>
              <option>10</option>
              <option>15</option>
              <option>20</option>
              <option>25</option>
              <option>30</option>
              <option>35</option>
              <option>40</option>
              <option>45</option>
              <option>50</option>
              <option>55</option>
              <option>60</option>
            </select>
            <label>SS:</label>
            <select class="form-control" name="TSS">
              <option>00</option>
              <option>15</option>
              <option>30</option>
              <option>45</option>
              <option>60</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label>User Max BW:</label>
          <select class="form-control" name="trafficLim">
            <option>256kbps</option>
            <option>512kbps</option>
            <option>756kbps</option>
            <option>1M</option>
            <option>1.5M</option>
            <option>2M</option>
            <option>2.5M</option>
            <option>3M</option>
            <option>5M</option>
            <option>10M</option>
            <option>15M</option>
            <option>20M</option>
            <option>No Limit</option>
          </select>
        </div>
      </div>
    </div>
  </card>
  <button type="submit" class="btn  btn-sm btn-primary">Generate</button>
</form>
<br>
<form method="post" action="/upload" name="varRadioOptions">
	<div class="form-group">
	  <label for="comment">Generated Code:</label>
	  <textarea class="form-control" rows="4" id="comment" name="comment">{{getvouchers}}</textarea>
	  <br>
	  <div class="input-group">
		<span class="input-group-addon">Auth Code:</span>
		<input type="text" class="form-control" placeholder="Authorization Code" name="authcodevar">
	  </div>
	  <br>
	  <button type="submit" class="btn btn-success">Save/Upload</button>
	</div>
</form>
