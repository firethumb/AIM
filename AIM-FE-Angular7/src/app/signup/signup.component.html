<div>
  <body class="text-center">
      <form name="form" class="form-signin" (ngSubmit)="f.form.valid && fn_signup()" #f="ngForm">
        <img class="mb-4" src="../../assets/images/logo.png" alt="" width="100" height="100">
        <h1 class="h3 mb-3 font-weight-normal">Please signup</h1>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          <input type="text" placeholder="Username" class="form-control input-underline input-lg" name="username" [(ngModel)]="model.username" #username="ngModel" required />
          <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
          <input type="text" placeholder="Email" class="form-control input-underline input-lg" name="email" [(ngModel)]="model.email" #email="ngModel" required />
          <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <input type="password" placeholder="Password" class="form-control input-underline input-lg" name="password" [(ngModel)]="model.password" #password="ngModel" required />
          <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !cpassword.valid }">
          <input type="password" placeholder="Confirm password" class="form-control input-underline input-lg" name="cpassword" [(ngModel)]="model.cpassword" #cpassword="ngModel" required />
          <div *ngIf="f.submitted && !cpassword.valid" class="help-block">Retype Password</div>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      </form>
    </body>
</div>
