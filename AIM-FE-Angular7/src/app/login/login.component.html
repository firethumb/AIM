<div>
  <body class="text-center">
      <form class="form-login" (ngSubmit)="f.form.valid && fn_login()" #f="ngForm">
        <img class="mb-4" src="../../assets/images/logo.png" alt="" width="100" height="100">
        <h1 class="h3 mb-3 font-weight-normal">Please login</h1>
        <br>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          <input type="text" placeholder="Username or Email" class="form-control input-underline input-lg" name="username" [(ngModel)]="model.username" #username="ngModel" required />
          <div *ngIf="f.submitted && !username.valid" class="help-block">Username or Email is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <input type="password" placeholder="Password" class="form-control input-underline input-lg" name="password" [(ngModel)]="model.password" #password="ngModel" required />
          <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group">
          <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
          <br>
          <p>or</p>
          <button [routerLink]="['/signup']" class="btn btn-lg btn-primary btn-block" >Sign Up</button>
        </div>
      </form>
    </body>
</div>
